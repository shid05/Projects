<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="main-container">
        <div class="img-section">
            <div class="title-box">
                <img src="images/odin-lined.png" alt="odin-project-lined" class="title-logo">
                <h1 class="title">ODIN</h1>
            </div>

            <p class="photo-credit">Photo by <a href="https://unsplash.com/@tobistj" target="_blank">Tobias Stonjeck</a> on <a href="http://unsplash.com" target="_blank">Unsplash</a></p>
        </div>
        <div class="form-section">
            <p class="form-notes">This is not a real online service! It's a sign-up form for an imaginary one, made out of HTML and CSS elements and a sprinkle of JavaScript. Sign up now to get started.</p>
            <p class="form-notes-two">You know you want to.</p>

            <form class="sign-up-form">
                <div class="main-box">
                    <p class="form-message">Let's do this!</p>

                    <div class="input-box">
                        <div>
                            <div>
                                <label for="first-name">First name</label>
                                <input type="text" id="first-name" required>
                            </div>

                            <div>
                                <label for="last-name">Last name</label>
                                <input type="text" id="last-name" required>
                            </div>

                            <div>
                                <label for="email-input">Email</label>
                                <input type="email" id="email-input" required>
                            </div>
                        </div>

                        <div>
                            <div>
                                <label for="phone-number">Phone number</label>
                                <input type="number" id="phone-number" required>
                            </div>

                            <div>
                                <label for="password-input">Password</label>
                                <input type="text" id="password-input" required>
                            </div>

                            <div>
                                <label for="confirm-password">Confirm password</label>
                                <input type="text" id="confirm-password" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-button">Create account</button>
                    <p class="log-in-shortcut">Already have an account? <a href="#">Log in</a>. </p>

                </div>
            </form>


        </div>
    </div>
</body>
</html>
